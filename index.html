<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسالة إلى بوت Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>إرسال رسالة إلى بوت Telegram</h1>
    <input type="text" id="messageId" placeholder="أدخل معرف الرسالة هنا" />
    <button onclick="sendMessage()">إرسال</button>

    <script>
        async function sendMessage() {
            const messageId = document.getElementById('messageId').value;
            if (!messageId) {
                alert('يرجى إدخال معرف الرسالة');
                return;
            }

            // التحقق من وجود Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const chatId = window.Telegram.WebApp.initDataUnsafe.user.id; // معرف المستخدم من Telegram WebApp

                // ضع الـ Token الخاص ببوتك هنا
                const botToken = '7443158315:AAFpzzGdez00G16YrRvRh4LmxqONAsGIw_0';
                // ضع معرف القناة التي ترغب في تحويل الرسائل منها
                const channelId = '@my2bot5files';
                const url = `https://api.telegram.org/bot${botToken}/forwardMessage`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            from_chat_id: channelId,
                            message_id: parseInt(messageId, 10) // تأكد من تحويل المعرف إلى عدد صحيح
                        })
                    });

                    const data = await response.json();
                    if (data.ok) {
                        alert('تم إرسال الرسالة بنجاح.');
                    } else {
                        alert('حدث خطأ: ' + data.description);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('حدث خطأ عند إرسال الرسالة.');
                }
            } else {
                alert('يرجى فتح هذه الصفحة من خلال Telegram Web App.');
            }
        }
    </script>
</body>
</html>
